<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cracky.ddns.net/services/apps/crackyOS/application/com.crackyOS.pyProjects/msg-encrypt/android.app/version.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #181818;
            color: white !important;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 20px;
        }

        .box {
            background-color: #4f4f4f;
            border: 2px solid #5d85b5;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2), 0 6px 20px 0 rgba(255, 255, 255, 0.19);
            margin: 10px;
            padding: 20px;
            width: calc(33.33% - 40px); /* Dreispaltiges Layout */
            height: 310px;
            text-align: center;
            transition: transform 0.3s ease;
            box-sizing: border-box; /* Box-Sizing für genaue Breitenberechnung */
        }

        p {
            max-width: 95%;
        }

        .box:hover {
            transform: scale(1.05);
            transition: 0.2s;
            box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.397), 0 6px 20px 0 rgba(255, 255, 255, 0.37);
        }

        img.appicon {
            height: 85px;
            width: 85px;
        }

        .appview {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2), 0 6px 20px 0 rgba(255, 255, 255, 0.19);
            color: #ddd;
        }

        .appview-content {
            margin: 20px;
        }

        .appview h3 {
            color: #5d85b5;
        }

        .appview button {
            background-color: #5d85b5;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .box {
                width: calc(50% - 40px); /* Zweispaltiges Layout für kleinere Bildschirme */
            }
        }

        @media (max-width: 768px) {
            .box {
                width: calc(100% - 40px); /* Einspaltiges Layout für Mobilgeräte */
                height: 340px;
                margin: 15px 0;
            }
            img.appicon {
                height: 110px;
                width: 110px;
            }
        }
    </style>
    <script src="./src/js/app_content.js"></script>
    <title>App Store</title>
</head>
<body>
    
    <div class="container" id="container">
        <br><br>
        <h1>App Store</h1>

        <div class="box" id="msg" onclick="openApp('e7d5e3de-44f4-11ef-b64a-0b627cc83e34');">
            <img class="appicon" src="https://raw.githubusercontent.com/cracky22/AppStore/master/AppIcon/msg.png">
            <h3><script>document.write(sessionStorage.getItem("e7d5e3de-44f4-11ef-b64a-0b627cc83e34_name"));</script></h3>
            <p><script>document.write(sessionStorage.getItem("e7d5e3de-44f4-11ef-b64a-0b627cc83e34_desc"));</script></p>
            <pre>
                Version: <script>document.write(sessionStorage.getItem("e7d5e3de-44f4-11ef-b64a-0b627cc83e34_vers"));</script>
            </pre>
        </div>

        <div class="box" id="slidethings" onclick="openApp('e92941fe-44f4-11ef-9246-539e0da4eaa0');">
            <img class="appicon" src="https://raw.githubusercontent.com/cracky22/AppStore/master/AppIcon/notes.png">
            <h3><script>document.write(sessionStorage.getItem("e92941fe-44f4-11ef-9246-539e0da4eaa0_name"));</script></h3>
            <p><script>document.write(sessionStorage.getItem("e92941fe-44f4-11ef-9246-539e0da4eaa0_desc"));</script></p>
            <pre>
                Version: <script>document.write(sessionStorage.getItem("e92941fe-44f4-11ef-9246-539e0da4eaa0_vers"));</script>
            </pre>
        </div>

    </div>

    <div class="appview" id="appview" style="display: none;">
        <div class="appview-content" id="appview-content">
            <h3 id="appview-title"></h3>
            <p id="appview-description"></p>
            <pre id="appview-version"></pre>
            <button id="appview-download" onclick="downloadApp(sessionStorage.getItem('application_id'));">Download</button>
            <button onclick="closeAppView();">zurück</button>
        </div>
    </div>


    <script>
        function openApp(app_id) {
            sessionStorage.setItem('application_id', app_id);
            document.getElementById("container").style.display = 'none';
            document.getElementById("appview").style.display = 'block';
            app_name = sessionStorage.getItem(app_id + '_name');
            app_desc = sessionStorage.getItem(app_id + '_desc');
            app_vers = sessionStorage.getItem(app_id + '_vers');
            app_icon = sessionStorage.getItem(app_id + '_icon');

            document.getElementById('appview-title').innerText = app_name
            document.getElementById('appview-description').innerText = app_desc
            document.getElementById('appview-version').innerText = 'Version: ' + app_vers
        }

        function closeAppView() {
            document.getElementById("container").style.display = 'block';
            document.getElementById("appview").style.display = 'none';
        }

        function createAppContent(app_id, app_name, app_desc, app_vers, app_icon) {
            sessionStorage.setItem(app_id + '_name', app_name);
            sessionStorage.setItem(app_id + '_desc', app_desc);
            sessionStorage.setItem(app_id + '_vers', app_vers);
            sessionStorage.setItem(app_id + '_icon', app_icon);
        }

        function downloadApp(app_id) {
            var download_url = "https://cracky.ddns.net/services/store/download.php?id=" + app_id
            setTimeout(() => {
                window.location.href = download_url;
            }, 200);
        }
    </script>
</body>
</html>
